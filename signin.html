<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/signin.css'>
    <script>
        async function handleSubmit(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // const response = await fetch('https://tawseel.circleteams.com/api/login', {
                const response = await fetch('http://tawseel.test/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    // Store token if provided
                    if (data.token) {
                        localStorage.setItem('token', data.token);
                    }
                    window.location.href = 'home.html';
                } else {
                    alert('Login failed. Please check your credentials.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during login.');
            }
        }
    </script>
</head>

<body>
    <form class="signin-form" onsubmit="handleSubmit(event)">
        <div class="form-heading">SIGN IN</div>
        <div class="input-group">
            <label class="label" for="email">Email</label>
            <input required placeholder="Enter your email" name="email" id="email" type="email" />
        </div>
        <div class="input-group">
            <label class="label" for="password">Password</label>
            <input required placeholder="Enter your password" name="password" id="password" type="password" />
        </div>
        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>
        <button class="submit" type="submit">sign in</button>
        <div class="signup-link">Don't have an account? <a href="signup.html">Sign up</a></div>
    </form>
</body>
</html>
