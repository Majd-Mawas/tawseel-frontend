<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sign Up - Tawseel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/signup.css"
    />
  </head>
  <body>
    <div class="container">
      <form class="signup-form" onsubmit="handleSubmit(event)">
        <div class="form-heading">SIGN UP</div>
        <div class="input-group">
          <label class="label" for="name">NAME</label>
          <input
            required
            placeholder="set your name"
            name="name"
            id="name"
            type="text"
          />
        </div>
        <div class="input-group">
          <label class="label" for="gender">GENDER</label>
          <select id="gender" name="gender">
            <option value="male" selected>male</option>
            <option value="female">female</option>
          </select>
        </div>
        <div class="input-group">
          <label class="label" for="phone">PHONE NUMBER</label>
          <input
            required
            placeholder="yout mobile phone"
            name="phone"
            id="phone"
            type="text"
          />
        </div>
        <div class="input-group">
          <label class="label" for="email">Email</label>
          <input
            required
            placeholder="Enter your email"
            name="email"
            id="email"
            type="email"
          />
        </div>
        <div class="input-group">
          <label class="label" for="password">Password</label>
          <input
            required
            placeholder="Enter your password"
            name="password"
            id="password"
            type="password"
          />
        </div>
        <div class="input-group">
          <label class="label" for="password_confirmation"
            >Password Confirm</label
          >
          <input
            required
            placeholder="Enter your password"
            name="password_confirmation"
            id="password_confirmation"
            type="password"
          />
        </div>
        <div class="input-group">
          <label class="label" for="address">ADDRESS</label>
          <textarea
            name="address"
            id="address"
            placeholder="explain your address"
          ></textarea>
          <div class="location-inputs">
            <input
              type="number"
              id="latitude"
              name="latitude"
              step="any"
              placeholder="Latitude"
              style="width: 48%; margin-top: 8px"
            />
            <input
              type="number"
              id="longitude"
              name="longitude"
              step="any"
              placeholder="Longitude"
              style="width: 48%; margin-top: 8px"
            />
            <button
              type="button"
              onclick="getLocation()"
              style="width: 100%; margin-top: 8px; padding: 8px"
            >
              Get Current Location
            </button>
          </div>
        </div>
        <br />
        <button class="submit" type="submit">sign up</button>
      </form>
    </div>
    <script>
      async function handleSubmit(event) {
        event.preventDefault();
        const formData = {
          name: document.getElementById("name").value,
          gender: document.getElementById("gender").value,
          phone: document.getElementById("phone").value,
          email: document.getElementById("email").value,
          password: document.getElementById("password").value,
          password_confirmation: document.getElementById(
            "password_confirmation"
          ).value,
          address: document.getElementById("address").value,
          latitude: document.getElementById("latitude").value,
          longitude: document.getElementById("longitude").value,
        };
        console.log(formData);

        try {
          // const response = await fetch('https://tawseel.circleteams.com/api/register', {
          // const response = await fetch('https://tawseel.test/api/register', {
          const response = await fetch("http://127.0.0.1:8000/api/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
          });
          console.log(response);

          if (response.ok) {
            const DataResponse = await response.json();

            if (DataResponse.data.token) {
              console.log("Response data:", DataResponse.data);
              localStorage.setItem("token", DataResponse.data.token);
              window.location.href = "verify-email.html";
            }
          } else {
            const errorData = await response.json();
            alert(
              errorData.message || "Registration failed. Please try again."
            );
          }
        } catch (error) {
          console.error("Error:", error);
          alert("An error occurred during registration.");
        }
      }

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              document.getElementById("latitude").value =
                position.coords.latitude;
              document.getElementById("longitude").value =
                position.coords.longitude;
            },
            (error) => {
              alert("Error getting location: " + error.message);
            }
          );
        } else {
          alert("Geolocation is not supported by this browser.");
        }
      }
    </script>
  </body>
</html>
